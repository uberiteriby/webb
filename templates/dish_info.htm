{% extends "template.htm" %}
<!-- Наследование основного шаблона "template.htm" -->

{% block content %}
<!-- Определение блока content -->

<div class="container d-flex justify-content-center align-items-center mt-5 mb-5">
    <!-- Контейнер с выравниванием и отступами -->
    <div class="row gy-4">
        <!-- Строка с отступом между элементами -->

        <div class="col-sm-4 d-flex align-items-center justify-content-center">
            <!-- Колонка для изображения товара -->
            <div class="image-container">
                <!-- Контейнер для изображения товара -->
                <img src="{{ url_for('static', filename=card_item.photo) }}" style="max-width: 100%; max-height: 100%;">
                <!-- Изображение товара -->
            </div>
        </div>
        <!-- Колонка с изображением товара -->

                <div class="col-sm-7 text-center align-items-center">
            <!-- Колонка с описанием товара -->
            <h1>{{ card_item.name }}</h1>
            <!-- Название бренда товара -->
            <h2>Стоимость: {{ card_item.cost }}</h2>
             <span class="mb-1">Состав: {{card_item.sostav}}</span>
            <span class="mb-1">Вес: {{ card_item.weight }}</span>
            <!-- Закрытие списка с описанием товара -->
            {% if current_user.is_authenticated %}
            <!-- Проверка аутентификации пользователя -->
            <a href="{{ url_for('AddToCart', item_id=card_item.id) }}" class="btn btn-purple-700">Добавить в корзину</a>
            <!-- Ссылка для добавления товара в корзину -->
            {% endif %}
        </div>
        <!-- Закрытие колонки с описанием товара -->
    </div>
    <!-- Закрытие строки с отступом между элементами -->
</div>
<!-- Закрытие контейнера с выравниванием и отступами -->

{% endblock %}
<!-- Закрытие блока content -->
